.jpg","cache":"//a.disquscdn.com/1516756402/images/noavatar92.png"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2016-10-31T21:06:36","parent":null,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"#4 is partially wrong (sorry). Div which have display:block is centering by margin:auto if this one have fixed width.\nYou have to made display:table. That div centered ok.","canVote":false,"thread":"5260224835","forum":"webdesignerdepot","depth":0,"points":0,"moderationLabels":[],"isEdited":true,"sb":false},{"dislikes":0,"numReports":0,"likes":0,"message":"\u003cp>If you put\u003c/p>\u003cp>p {color: red;}\u003c/p>\u003cp>it will make text in all paragraphs red. The same as in your example. The use of asterisk is to target all elements with a certain parent. For example:\u003c/p>\u003cp>.my-div * {color: green;}\u003c/p>\u003cp>This makes all elements inside \".my-div\" have green text color. Please correct your example #2.\u003c/p>","id":"2980430511","isHighlighted":false,"author":{"username":"gbytes","about":"programmer","name":"GoodBytes","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2013-07-23T09:44:42","profileUrl":"https://disqus.com/by/gbytes/","url":"http://pesna.org/","location":"Ohrid, Macedonia","isPrivate":true,"signedUrl":"http://disq.us/?url=http%3A%2F%2Fpesna.org%2F&key=RDNw1f3PzlQM73sca9TbFw","isPrimary":true,"isAnonymous":false,"id":"63761130","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/gbytes.jpg","cache":"https://c.disquscdn.com/uploads/users/6376/1130/avatar32.jpg?1374576128"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/gbytes.jpg","cache":"https://c.disquscdn.com/uploads/users/6376/1130/avatar92.jpg?1374576128","large":{"permalink":"https://disqus.com/api/users/avatars/gbytes.jpg","cache":"https://c.disquscdn.com/uploads/users/6376/1130/avatar92.jpg?1374576128"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2016-11-02T03:16:53","parent":null,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"If you put \n\np {color: red;}\n\nit will make text in all paragraphs red. The same as in your example. The use of asterisk is to target all elements with a certain parent. For example:\n\n.my-div * {color: green;}\n\nThis makes all elements inside \".my-div\" have green text color. Please correct your example #2.","canVote":false,"thread":"5260224835","forum":"webdesignerdepot","depth":0,"points":0,"moderationLabels":[],"isEdited":false,"sb":false},{"dislikes":0,"numReports":0,"likes":2,"message":"\u003cp>I can't tell if this article s meant to be a joke. Some of the advice in here is terrible and most of the rest arent really tricks but basic CSS\u003c/p>\u003cp>1. Avoid Absolute positioning wherever possible\u003cbr>2. Avoid asterisk selectors as they are expensive\u003cbr>3. Avoid !important as you will quickly find yourself using it more and more in your satyle sheets.\u003c/p>\u003cp>As for the amount of px usage. There is very little use for pixel unit sizes any more except perhaps for borders.\u003c/p>\u003cp>Responsive website techniques have pretty much made the px redundant.\u003c/p>","id":"2980696403","isHighlighted":false,"author":{"username":"Theracoon","about":"","name":"Theracoon","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2011-12-15T20:53:27","profileUrl":"https://disqus.com/by/Theracoon/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"20215601","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/Theracoon.jpg","cache":"https://c.disquscdn.com/uploads/users/2021/5601/avatar32.jpg?1515507927"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/Theracoon.jpg","cache":"https://c.disquscdn.com/uploads/users/2021/5601/avatar92.jpg?1515507927","large":{"permalink":"https://disqus.com/api/users/avatars/Theracoon.jpg","cache":"https://c.disquscdn.com/uploads/users/2021/5601/avatar92.jpg?1515507927"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2016-11-02T09:28:31","parent":null,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"I can't tell if this article s meant to be a joke. Some of the advice in here is terrible and most of the rest arent really tricks but basic CSS\n\n1. Avoid Absolute positioning wherever possible\n2. Avoid asterisk selectors as they are expensive\n3. Avoid !important as you will quickly find yourself using it more and more in your satyle sheets.\n\nAs for the amount of px usage. There is very little use for pixel unit sizes any more except perhaps for borders. \n\nResponsive website techniques have pretty much made the px redundant.","canVote":false,"thread":"5260224835","forum":"webdesignerdepot","depth":0,"points":2,"moderationLabels":[],"isEdited":true,"sb":false},{"dislikes":0,"numReports":0,"likes":1,"message":"\u003cp>Point 1 is wrong. Not a great start.\u003c/p>\u003cp>\"position: absolute\" fixes an elements position relative to the top left of the \"document\" or the positioned parent element. Not the browser. \"position: fixed\" is what does that.\u003c/p>","id":"2981055140","isHighlighted":false,"author":{"username":"andyastrand","about":"","name":"Demongo","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2013-06-10T15:35:07","profileUrl":"https://disqus.com/by/andyastrand/","url":"","location":"","isPrivate":true,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"55868559","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/andyastrand.jpg","cache":"//a.disquscdn.com/1516756402/images/noavatar32.png"},"isCustom":false,"permalink":"https://disqus.com/api/users/avatars/andyastrand.jpg","cache":"//a.disquscdn.com/1516756402/images/noavatar92.png","large":{"permalink":"https://disqus.com/api/users/avatars/andyastrand.jpg","cache":"//a.disquscdn.com/1516756402/images/noavatar92.png"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2016-11-02T14:50:35","parent":null,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"Point 1 is wrong. Not a great start. \n\n\"position: absolute\" fixes an elements position relative to the top left of the \"document\" or the positioned parent element. Not the browser. \"position: fixed\" is what does that.","canVote":false,"thread":"5260224835","forum":"webdesignerdepot","depth":0,"points":1,"moderationLabels":[],"isEdited":false,"sb":false},{"dislikes":0,"numReports":0,"likes":0,"message":"\u003cp>If all the other elements are statically positioned then the document is the closest positioned ancestor, so technically it does work to position it to the document/page, if you only apply it to one element and nothing else. :p\u003c/p>\u003cp>I agree, though -- this advice doesn't scale at all to fuller sites.\u003c/p>","id":"2986868324","isHighlighted":false,"author":{"username":"amandarparr","about":"","name":"Amanda R Parr","disable3rdPartyTrackers":false,"isPowerContributor":false,"joinedAt":"2016-11-05T23:24:24","profileUrl":"https://disqus.com/by/amandarparr/","url":"","location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"isAnonymous":false,"id":"229006843","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/amandarparr.jpg","cache":"https://c.disquscdn.com/uploads/users/22900/6843/avatar32.jpg?1511474160"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/amandarparr.jpg","cache":"https://c.disquscdn.com/uploads/users/22900/6843/avatar92.jpg?1511474160","large":{"permalink":"https://disqus.com/api/users/avatars/amandarparr.jpg","cache":"https://c.disquscdn.com/uploads/users/22900/6843/avatar92.jpg?1511474160"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2016-11-05T23:33:19","parent":2981055140,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"If all the other elements are statically positioned then the documen
